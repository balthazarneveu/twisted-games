<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chained Mini Games</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
            visibility: hidden;
            touch-action: auto;
        }

        .game-iframe.active {
            opacity: 1;
            pointer-events: all;
            visibility: visible;
            touch-action: auto;
        }

        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #transition-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        #transition-text {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 1s ease-in-out infinite;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #total-score {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            opacity: 0.8;
            text-align: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #final-score-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            padding: 40px 20px 20px;
            overflow-y: auto;
        }

        #final-score-screen.show {
            opacity: 1;
            pointer-events: all;
        }

        #final-score-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
            flex-shrink: 0;
        }

        #final-score-value {
            color: #fff;
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 0 40px rgba(0, 242, 255, 0.8);
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            text-align: center;
            flex-shrink: 0;
        }

        #final-score-breakdown {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            letter-spacing: 3px;
            text-align: center;
            line-height: 2;
            max-width: 600px;
            width: 100%;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 20px 20px;
            flex-shrink: 1;
        }

        #final-score-breakdown::-webkit-scrollbar {
            width: 8px;
        }

        #final-score-breakdown::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #final-score-breakdown::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #final-score-breakdown::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-title {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        #fullscreen-button {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
            z-index: 10;
        }

        #fullscreen-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #fullscreen-button:active {
            transform: translateY(-1px);
        }

        #start-instruction {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-top: 30px;
            letter-spacing: 3px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            #transition-overlay {
                padding: 20px;
            }

            #start-title {
                font-size: 1.8rem;
                letter-spacing: 5px;
                text-align: center;
                padding: 0 20px;
                width: 100%;
            }

            #transition-text {
                font-size: 1.5rem;
                letter-spacing: 3px;
                text-align: center;
                padding: 0 20px;
                width: 100%;
                word-wrap: break-word;
                white-space: normal;
            }

            #total-score {
                font-size: 1rem;
                letter-spacing: 2px;
                text-align: center;
                padding: 0 20px;
                width: 100%;
            }

            #final-score-screen {
                padding: 20px 10px 10px;
            }

            #final-score-title {
                font-size: 1.5rem;
                letter-spacing: 5px;
                text-align: center;
                padding: 0 20px;
                margin-bottom: 15px;
                margin-top: 10px;
            }

            #final-score-value {
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 20px;
            }

            #final-score-breakdown {
                font-size: 0.85rem;
                padding: 0 15px 15px;
                max-height: calc(100vh - 200px);
            }

            #fullscreen-button {
                padding: 15px 30px;
                font-size: 1rem;
                letter-spacing: 3px;
                min-height: 44px;
                min-width: 200px;
            }

            #start-instruction {
                font-size: 0.85rem;
                text-align: center;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <div id="start-title">CHAINED GAMES</div>
    <button id="fullscreen-button">ENTER FULLSCREEN</button>
    <div id="start-instruction">Click to start the game experience</div>
</div>

    <div id="game-wrapper">
    <!-- Game iframes will be created dynamically based on session configuration -->
</div>

<div id="transition-overlay">
    <div id="transition-text">NEXT GAME...</div>
    <div id="total-score">Total Score: 0</div>
</div>

<div id="final-score-screen">
    <div id="final-score-title">GAME COMPLETE</div>
    <div id="final-score-value">0</div>
    <div id="final-score-breakdown"></div>
</div>

<script>
    // Game timeout configuration (in seconds) - set all timeouts here
    const GAME_TIMEOUTS = {
        pinball: 50,
        snow: 30,
        resonance: 16,
        recycle1: 30,
        recycle2: 30,
        recycle3: 30,
        pizza: 15,
        zen: 25,
        santa: 20,
        scratchcard_zen: 20,
        scratchcard_danger: 10,
        scratchcard_minefield: 10,
        scratchcard_final: 10,
        sort1: 5,
        sort2: 5,
        sort3: 5,
        sort4: 5,
        sort5: 5,
        sort6: 5
    };

    // Game session configuration - define the sequence of games to play
    // You can add the same game multiple times by using different instance IDs
    const GAME_SESSION = [
        // { gameId: 'sort', label: 'Speedrun Chronologique' },
        { gameId: 'resonance', label: 'Resonance 2' },
        // { gameId: 'sort6', label: 'Speedrun: La Journée' },
        { gameId: 'scratchcard_zen', label: 'Zen Garden' },
        { gameId: 'santa', label: 'Jumping Santa' },
        // { gameId: 'sort2', label: 'Speedrun: Reine des Neiges' },
        { gameId: 'recycle1', label: 'Eco-Tri: Compost' },
        { gameId: 'scratchcard_danger', label: 'Danger Zone' },
        // { gameId: 'sort1', label: 'Speedrun: Harry Potter' },
        { gameId: 'scratchcard_minefield', label: 'Minefield' },
        // { gameId: 'sort5', label: 'Speedrun: Inventions' },
        { gameId: 'pizza', label: 'Pizza Stack Panic' },
        { gameId: 'zen', label: 'Sérénité Absolue' },
        { gameId: 'resonance', label: 'Resonance 1' },
        // { gameId: 'sort4', label: 'Speedrun: Histoire de France' },
        { gameId: 'recycle3', label: 'Eco-Tri: Encombrants' },
        { gameId: 'snow', label: 'Snow Ninja' },
        { gameId: 'scratchcard_final', label: 'Final Hell' },
        // { gameId: 'sort3', label: 'Speedrun: Les Saisons' },
        { gameId: 'recycle2', label: 'Eco-Tri: Recyclage' },
        { gameId: 'pinball', label: 'Pinball Wizard' },


    ];

    // Game definitions - maps game IDs to their files and settings
    const GAME_DEFINITIONS = {
        pinball: { file: 'pinball_wizard.html', timeout: GAME_TIMEOUTS.pinball },
        snow: { file: 'snow_ninja.html', timeout: GAME_TIMEOUTS.snow },
        resonance: { file: 'resonance.html', timeout: GAME_TIMEOUTS.resonance },
        recycle1: { file: 'recycle.html?level=1', timeout: GAME_TIMEOUTS.recycle1 },
        recycle2: { file: 'recycle.html?level=2', timeout: GAME_TIMEOUTS.recycle2 },
        recycle3: { file: 'recycle.html?level=3', timeout: GAME_TIMEOUTS.recycle3 },
        pizza: { file: 'pizza.html', timeout: GAME_TIMEOUTS.pizza },
        zen: { file: 'zen_browser.html', timeout: GAME_TIMEOUTS.zen },
        santa: { file: 'jumping_santa.html', timeout: GAME_TIMEOUTS.santa },
        scratchcard_zen: { file: 'scratchcard_zen.html', timeout: GAME_TIMEOUTS.scratchcard_zen },
        scratchcard_danger: { file: 'scratchcard_danger.html', timeout: GAME_TIMEOUTS.scratchcard_danger },
        scratchcard_minefield: { file: 'scratchcard_minefield.html', timeout: GAME_TIMEOUTS.scratchcard_minefield },
        scratchcard_final: { file: 'scratchcard_final.html', timeout: GAME_TIMEOUTS.scratchcard_final },
        sort: { file: 'sort.html', timeout: GAME_TIMEOUTS.sort },
        sort1: { file: 'sort.html?level=0', timeout: GAME_TIMEOUTS.sort1 },
        sort2: { file: 'sort.html?level=1', timeout: GAME_TIMEOUTS.sort2 },
        sort3: { file: 'sort.html?level=2', timeout: GAME_TIMEOUTS.sort3 },
        sort4: { file: 'sort.html?level=3', timeout: GAME_TIMEOUTS.sort4 },
        sort5: { file: 'sort.html?level=4', timeout: GAME_TIMEOUTS.sort5 },
        sort6: { file: 'sort.html?level=5', timeout: GAME_TIMEOUTS.sort6 }
    };

    // Build games array from session configuration
    const games = GAME_SESSION.map((sessionItem, index) => {
        const gameDef = GAME_DEFINITIONS[sessionItem.gameId];
        if (!gameDef) {
            console.error('Unknown game ID:', sessionItem.gameId);
            return null;
        }
        
        // Create unique iframe ID for each instance
        const instanceId = `${sessionItem.gameId}-${index}`;
        const iframeId = `${sessionItem.gameId}-iframe-${index}`;
        
        return {
            id: instanceId,
            gameId: sessionItem.gameId, // Keep original game ID for score tracking
            iframeId: iframeId,
            file: gameDef.file,
            timeout: gameDef.timeout,
            label: sessionItem.label || sessionItem.gameId
        };
    }).filter(g => g !== null);

    let currentGameIndex = 0;
    let totalScore = 0;
    let gameTransitioning = false;
    let gameScores = {};
    let gameTimeoutId = null;
    let gamesStarted = false;

    // Listen for game completion messages from iframes
    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'gameComplete') {
            const { game, score } = event.data;
            console.log('Chained Games: Received gameComplete from', game, 'with score:', score);
            // Use the currently active game instance (currentGameIndex) to track score
            // This ensures we track the correct instance even if same game appears multiple times
            const currentGame = games[currentGameIndex];
            console.log('Chained Games: Current game index:', currentGameIndex, 'Current game:', currentGame);
            if (currentGame && currentGame.gameId === game) {
                gameScores[currentGame.id] = score;
                console.log('Chained Games: Stored score', score, 'for game', currentGame.id);
            }
            totalScore += score;
            console.log('Chained Games: Total score is now:', totalScore);
            
            // Clear timeout and interval since game completed naturally
            if (gameTimeoutId) {
                clearTimeout(gameTimeoutId);
                gameTimeoutId = null;
            }
            if (window.gameTimeInterval) {
                clearInterval(window.gameTimeInterval);
                window.gameTimeInterval = null;
            }
            
            if (!gameTransitioning) {
                transitionToNextGame();
            }
        }
    });

    function transitionToNextGame() {
        if (gameTransitioning) return;
        gameTransitioning = true;

        const overlay = document.getElementById('transition-overlay');
        const text = document.getElementById('transition-text');
        const scoreDisplay = document.getElementById('total-score');
        
        overlay.classList.add('show');
        scoreDisplay.textContent = `Total Score: ${totalScore}`;
        
        setTimeout(() => {
            // Hide and stop current game
            const currentIframe = document.getElementById(games[currentGameIndex].iframeId);
            if (currentIframe) {
                currentIframe.classList.remove('active');
                currentIframe.style.visibility = 'hidden';
                currentIframe.style.pointerEvents = 'none';
                currentIframe.src = 'about:blank';
                // Clear event handlers
                currentIframe.onclick = null;
            }
            
            // Clear timeout and interval
            if (gameTimeoutId) {
                clearTimeout(gameTimeoutId);
                gameTimeoutId = null;
            }
            if (window.gameTimeInterval) {
                clearInterval(window.gameTimeInterval);
                window.gameTimeInterval = null;
            }

            currentGameIndex++;
            
            if (currentGameIndex >= games.length) {
                // All games completed - destroy all games and show final score
                overlay.classList.remove('show');
                
                // Destroy all game iframes
                games.forEach(game => {
                    const iframe = document.getElementById(game.iframeId);
                    if (iframe) {
                        iframe.src = 'about:blank';
                        iframe.classList.remove('active');
                        iframe.style.visibility = 'hidden';
                        iframe.style.pointerEvents = 'none';
                        iframe.style.opacity = '0';
                        iframe.onclick = null;
                    }
                });
                
                // Clear all timeouts
                if (gameTimeoutId) {
                    clearTimeout(gameTimeoutId);
                    gameTimeoutId = null;
                }
                if (window.gameTimeInterval) {
                    clearInterval(window.gameTimeInterval);
                    window.gameTimeInterval = null;
                }
                
                // Show final score screen
                setTimeout(() => {
                    showFinalScore();
                    gameTransitioning = false;
                }, 500);
                return;
            }

            text.textContent = 'NEXT GAME...';
            
            setTimeout(() => {
                overlay.classList.remove('show');
                showGame(games[currentGameIndex]);
                gameTransitioning = false;
            }, 1500);
        }, 1000);
    }

    function startGameTimeout(game) {
        // Clear any existing timeout and interval
        if (gameTimeoutId) {
            clearTimeout(gameTimeoutId);
            gameTimeoutId = null;
        }
        if (window.gameTimeInterval) {
            clearInterval(window.gameTimeInterval);
            window.gameTimeInterval = null;
        }
        
        // Start new timeout for this game
        if (game.timeout) {
            let timeLeft = game.timeout;
            const iframe = document.getElementById(game.iframeId);
            
            // Send initial time update
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ 
                    type: 'timeUpdate', 
                    timeLeft: timeLeft, 
                    totalTime: game.timeout 
                }, '*');
            }
            
            // Update time every 100ms for smooth animation
            window.gameTimeInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ 
                        type: 'timeUpdate', 
                        timeLeft: Math.max(0, timeLeft), 
                        totalTime: game.timeout 
                    }, '*');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(window.gameTimeInterval);
                    window.gameTimeInterval = null;
                }
            }, 100);
            
            // Set final timeout
            gameTimeoutId = setTimeout(() => {
                if (iframe && iframe.contentWindow) {
                    // Send timeout message to game
                    iframe.contentWindow.postMessage({ type: 'gameTimeout' }, '*');
                }
                if (window.gameTimeInterval) {
                    clearInterval(window.gameTimeInterval);
                    window.gameTimeInterval = null;
                }
            }, game.timeout * 1000);
        }
    }

    function showFinalScore() {
        const finalScreen = document.getElementById('final-score-screen');
        const finalValue = document.getElementById('final-score-value');
        const finalBreakdown = document.getElementById('final-score-breakdown');
        
        if (!finalScreen || !finalValue || !finalBreakdown) {
            console.error('Final score screen elements not found');
            return;
        }
        
        // Set final score
        finalValue.textContent = totalScore.toLocaleString();
        
        // Create score breakdown
        let breakdownHTML = '<div style="margin-bottom: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 5px;">Score Breakdown</div>';
        games.forEach(game => {
            const score = gameScores[game.id] || 0;
            const gameName = game.label || game.id.charAt(0).toUpperCase() + game.id.slice(1).replace('_', ' ');
            breakdownHTML += `<div style="margin: 10px 0;">${gameName}: <span style="color: #00f2ff; font-weight: 600;">${score.toLocaleString()}</span></div>`;
        });
        finalBreakdown.innerHTML = breakdownHTML;
        
        // Show final screen
        finalScreen.classList.add('show');
    }

    function showGame(game) {
        // Hide all games first and stop them
        games.forEach(g => {
            const iframe = document.getElementById(g.iframeId);
            if (iframe && g.id !== game.id) {
                iframe.classList.remove('active');
                iframe.style.visibility = 'hidden';
                iframe.style.pointerEvents = 'none';
                // Clear event handlers to prevent conflicts
                iframe.onclick = null;
                // Stop the game by setting to blank
                iframe.src = 'about:blank';
            }
        });
        
        // Clear any existing timeout and interval
        if (gameTimeoutId) {
            clearTimeout(gameTimeoutId);
            gameTimeoutId = null;
        }
        if (window.gameTimeInterval) {
            clearInterval(window.gameTimeInterval);
            window.gameTimeInterval = null;
        }
        
        // Load and show the selected game
        const iframe = document.getElementById(game.iframeId);
        if (!iframe) {
            console.error('Iframe not found:', game.iframeId);
            return;
        }
        
        console.log('Loading game:', game.id, game.file);
        
        // Always reload to ensure fresh start
        iframe.src = 'about:blank';
        
        // Wait a moment, then load the game
        setTimeout(() => {
            iframe.src = game.file;
            
            // Wait for iframe to load before showing
            iframe.onload = () => {
                console.log('Iframe loaded:', game.id);
                setTimeout(() => {
                    iframe.classList.add('active');
                    iframe.style.visibility = 'visible';
                    iframe.style.pointerEvents = 'all';
                    iframe.style.touchAction = 'auto';
                    console.log('Game activated:', game.id);
                    
                    // Focus the iframe so it can receive keyboard and touch events
                    const focusIframe = () => {
                        try {
                            // Focus the iframe element first
                            iframe.focus();
                            // Then focus the iframe's window (same origin, should work)
                            if (iframe.contentWindow) {
                                iframe.contentWindow.focus();
                                // Also focus the iframe's document body
                                if (iframe.contentDocument && iframe.contentDocument.body) {
                                    iframe.contentDocument.body.focus();
                                    // Don't override touch-action on body as it can interfere with game controls
                                    // Let the game handle its own touch events
                                }
                            }
                        } catch (e) {
                            console.warn('Could not focus iframe:', e);
                        }
                    };
                    
                    // Focus immediately
                    focusIframe();
                    
                    // Also focus on click to ensure keyboard events work
                    // Don't add touchstart handler as it interferes with game touch controls
                    iframe.onclick = focusIframe;
                    
                    // Start timeout for this game
                    startGameTimeout(game);
                }, 500);
            };
            
            // Handle load errors
            iframe.onerror = () => {
                console.error('Error loading iframe:', game.file);
            };
        }, 100);
    }

    // Detect iOS devices (including Chrome on iOS, which uses WebKit)
    function isIOS() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        // Check for iOS devices directly
        if (/iPad|iPhone|iPod/.test(ua)) {
            return true;
        }
        // Check for Chrome on iOS (CriOS) or other iOS browsers
        if (/CriOS|FxiOS|EdgiOS/.test(ua)) {
            return true;
        }
        // Check for iPad on iOS 13+ (which reports as MacIntel)
        if (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) {
            return true;
        }
        return false;
    }

    function requestFullscreen() {
        // iOS Safari doesn't support Fullscreen API properly, so skip it
        if (isIOS()) {
            return Promise.resolve();
        }
        
        if (document.documentElement.requestFullscreen) {
            return document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
            return document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
            return document.documentElement.msRequestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) {
            return document.documentElement.mozRequestFullScreen();
        }
        return Promise.resolve(); // Don't reject, just proceed
    }

    function isFullscreen() {
        // On iOS, consider it "fullscreen" since we skip the API
        if (isIOS()) {
            return true;
        }
        return !!(document.fullscreenElement || 
                 document.webkitFullscreenElement || 
                 document.msFullscreenElement || 
                 document.mozFullScreenElement);
    }

    function handleFullscreenChange() {
        // Only start games once - don't restart if fullscreen changes during gameplay
        if (isFullscreen() && !gamesStarted) {
            gamesStarted = true;
            // Hide start screen and start first game
            const startScreen = document.getElementById('start-screen');
            startScreen.classList.add('hidden');
            
            setTimeout(() => {
                showGame(games[0]);
            }, 500);
        }
    }

    // Forward keyboard events to active game iframe
    function forwardKeyboardEvent(event) {
        // Find the currently active game by checking which iframe has the 'active' class
        let activeIframe = null;
        let activeGame = null;
        
        for (let i = 0; i < games.length; i++) {
            const iframe = document.getElementById(games[i].iframeId);
            if (iframe && iframe.classList.contains('active')) {
                activeIframe = iframe;
                activeGame = games[i];
                // Update currentGameIndex to match
                currentGameIndex = i;
                break;
            }
        }
        
        if (activeIframe && activeIframe.contentWindow) {
            try {
                // Forward the keyboard event to the iframe
                const newEvent = new KeyboardEvent(event.type, {
                    key: event.key,
                    code: event.code,
                    keyCode: event.keyCode,
                    which: event.which,
                    shiftKey: event.shiftKey,
                    ctrlKey: event.ctrlKey,
                    altKey: event.altKey,
                    metaKey: event.metaKey,
                    bubbles: true,
                    cancelable: true
                });
                activeIframe.contentWindow.dispatchEvent(newEvent);
            } catch (e) {
                // Cross-origin restrictions might prevent this
                // In that case, the iframe should handle its own events
            }
        }
    }

    // Create iframes dynamically based on session configuration
    function createGameIframes() {
        const gameWrapper = document.getElementById('game-wrapper');
        games.forEach(game => {
            const iframe = document.createElement('iframe');
            iframe.id = game.iframeId;
            iframe.className = 'game-iframe';
            iframe.tabIndex = 0;
            gameWrapper.appendChild(iframe);
        });
        console.log('Created', games.length, 'game iframes for session');
    }

    window.addEventListener('load', () => {
        // Create iframes for all games in the session
        createGameIframes();
        
        const fullscreenButton = document.getElementById('fullscreen-button');
        
        // Update button text for iOS devices
        if (isIOS()) {
            fullscreenButton.textContent = 'START GAME';
        }
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        
        // Forward keyboard events to active game
        document.addEventListener('keydown', forwardKeyboardEvent);
        document.addEventListener('keyup', forwardKeyboardEvent);
        
        // Handle button interaction - support both click and touch for iOS
        const handleStart = (e) => {
            // Don't restart if games have already started
            if (gamesStarted) {
                return;
            }
            
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            requestFullscreen().then(() => {
                handleFullscreenChange();
            }).catch(err => {
                console.error('Fullscreen error:', err);
                // If fullscreen fails, start games anyway
                handleFullscreenChange();
            });
        };
        
        // Ensure button is interactive
        fullscreenButton.style.pointerEvents = 'auto';
        fullscreenButton.setAttribute('role', 'button');
        fullscreenButton.setAttribute('aria-label', 'Start game');
        
        // Click handler (desktop and mobile)
        fullscreenButton.addEventListener('click', handleStart, { passive: false });
        
        // Pointer events as universal fallback (works for both mouse and touch)
        fullscreenButton.addEventListener('pointerdown', (e) => {
            e.stopPropagation();
            fullscreenButton.style.opacity = '0.8';
        }, { passive: false });
        
        fullscreenButton.addEventListener('pointerup', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fullscreenButton.style.opacity = '1';
            handleStart(e);
        }, { passive: false });
        
        // Touch handlers for iOS - use both touchstart and touchend for better compatibility
        let touchStarted = false;
        fullscreenButton.addEventListener('touchstart', (e) => {
            touchStarted = true;
            e.stopPropagation();
            // Add visual feedback
            fullscreenButton.style.opacity = '0.8';
        }, { passive: false });
        
        fullscreenButton.addEventListener('touchend', (e) => {
            if (touchStarted) {
                e.preventDefault();
                e.stopPropagation();
                fullscreenButton.style.opacity = '1';
                handleStart(e);
            }
            touchStarted = false;
        }, { passive: false });
        
        fullscreenButton.addEventListener('touchcancel', () => {
            touchStarted = false;
            fullscreenButton.style.opacity = '1';
        });
        
        // Also allow touch/click anywhere on start screen
        const startScreen = document.getElementById('start-screen');
        let screenTouchStarted = false;
        
        startScreen.addEventListener('click', (e) => {
            if (e.target === fullscreenButton || e.target.closest('#fullscreen-button')) return;
            handleStart(e);
        });
        
        startScreen.addEventListener('touchstart', (e) => {
            // Don't start if touching the button
            if (e.target === fullscreenButton || e.target.closest('#fullscreen-button')) return;
            screenTouchStarted = true;
        }, { passive: false });
        
        startScreen.addEventListener('touchend', (e) => {
            if (e.target === fullscreenButton || e.target.closest('#fullscreen-button')) return;
            if (screenTouchStarted) {
                e.preventDefault();
                e.stopPropagation();
                handleStart(e);
            }
            screenTouchStarted = false;
        }, { passive: false });
        
        startScreen.addEventListener('touchcancel', () => {
            screenTouchStarted = false;
        });
    });
</script>
